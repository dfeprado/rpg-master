{{define "MenuButton"}}
    <button
        {{if ne .Id "" }}
        id="btn-{{.Id}}"
        {{else}}
        disabled
        {{end}}
    >
        <i class="icon">{{.Icon}}</i> {{.Name}}
    </button>
    {{if ne .Id ""}}
    <script>
        document.querySelector("#btn-{{.Id}}").addEventListener("click", () => {
            alert("I was clicked!");
        })
    </script>
    {{end}}
{{end}}
